<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HackView - Y! HackU IITD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HackView is a multi-user webrtc chat with document editing features">
    <meta name="author" content="Team SDSLabs">
    <link rel="author" href="humans.txt"></link>
    <script src="/jquery.js"></script>
    <script src="/textinputs_jquery.js"></script>
    <script src="/hotkeys_jquery.js"></script>
    <script src="/showdown.js"></script>
    <script src="/webrtc.io.js"></script>
    <script src="/hangout.js"></script>
    <script src="/doc.js"></script>
    <script src="/ui.js"></script>
    <script src="/mobile.js"></script>
    <script src="/app.js"></script>

    <!-- sharejs stuff -->
    <script src="/channel/bcsocket.js"></script>
    <script src="/share/share.js"></script>
    <script src="/share/textarea.js"></script>
    <!-- Le styles -->
    <link type="text/css" href="/bootstrap.css" rel="stylesheet"></link>
    <link type="text/css" href="/custom.css" rel="stylesheet"></link>
    <link type="text/css" href="/android.css" rel="stylesheet"></link>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="favicon.jpg">
  </head>

  <body>

    <div id="overlay">
      <form id="nick-popup" method="GET">
          <label for="nickname">Enter a Nickname</label>
          <input type="text" class="input-xlarge" id="nickname" name="nickname"> <br />
          <input class="btn btn-warning" type="submit" name="submit" id="submit" value="Join Chat Room!" />
          <br />
      </form>
    </div>

    <div class = "black-back">
      <div class = "left-black">
                  
        <div class ="list-wrapper">
           <ul class="video-list">
            </ul>
          </div>

      </div>
      <div class = "right-black">
        
        <a class="conf-back">Back</a>
       <!-- <video class="big"> No HTML5 video support </video> -->
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 chatbox">
          <h1 id="overview">HackView</h1>
          <div id="share">
            Share this url with your friends:
            <input readonly class="url-field" spellcheck="false" id="shareURL" name="shareURL" />
            <script>
              $('#shareURL').attr('value',window.location.href);
              $('#shareURL').click(function() {
                $('#shareURL').select();
              })
            </script>
          </div>
          <button class="btn btn-warning" id="switchMode">Chat/Doc</button>
          <script>            
            $('#switchMode').click(function(e) {
              if ($('.editor-container').is(":hidden")) {
                $('.editor-container').show();
                $('#preview-button').show();
                $('#chat-form').hide();
                $('.chat-message').hide();
                $('#overlay').hide();
              }
              else {
                $('.chat-message').show();
                $('.editor-container').hide();
                $('#preview-button').hide();
                $('#chat-form').show(); 
                $('#overlay').hide();
              }
            });
          </script>

          <form id = "chat-form" class="form-inline">
            <input id="chat-edit" type="text" size="10" style="width:140px" placeholder="Type and hit Enter">
            <input type="submit" class="btn" value="Send">
          </form>

        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">
            <div id="videos">
                <video id="you" class="flip" autoplay>
                  Sorry HTML5 Video is not supported in your browser
                 </video>
                <div class="video-overlay"></div>
            </div>
          </div><!--/row-->
          <div class="row-fluid editor-container">
            <div id="icon-dock">
              <img id="bold-icon" class="md-icon" src="/icons/bold.png" alt="Bold" title="Bold">
              <img id="italic-icon" class="md-icon" src="/icons/italic.png" alt="Italic" title="Italic">
              <img id="link-icon" class="md-icon" src="/icons/link.png" alt="Link" title="Insert Link">
              <img id="pic-icon" class="md-icon" src="/icons/pic.png" alt="Picture" title="Insert Picture">
              <img id="boss-icon" class="md-icon" src="/icons/magic.png" alt="BOSS" title="Search Yahoo!">
              <img id="loader" class="md-icon" src="/icons/loader.gif">
            </div>
            <textarea placeholder="Please enter markdown text here." id="editor" rows="10"  class="text-input" width="100%"></textarea>
            <div id="preview">
            </div>
          </div>
        </div><!--/span-->
      </div>
        
      </div><!--/row-->

    <a class="btn primary" id="preview-button">Preview</button>
    </div>
    <script>
      App.init();
    </script>
    
  </body>
</html>

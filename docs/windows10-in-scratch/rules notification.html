<meta charset="utf-8">	
<meta name="viewport"
		content="width=device-width, initial-scale=1">
		
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
	
	<style>
		#notification {
			position: absolute;
			top: 0;
			right: 0;
		}
		#para {
			border: 1px solid black;
			width: 300px;
			height: 100px;
			overflow: scroll;
		}
		.toast-color {
			color: white;
			background-color: #33b5e5;
		}
		h1 {
			color:green;
		}
	</style>
</head>

<body>
	
<div class="toast toast-color" id="notification" data-delay="3000">
		<div class="toast-header toast-color">
			<strong class="mr-auto">Make sure to check the rules page before using the simulator!</strong>
			<small>Just Now</small>
			
			<button type="button" class="ml-2 mb-1 close"
					data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">Ã—</span>
			</button>
		</div>
		
		<div class="toast-body">
			Hi! You just scrolled the paragaraph.
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$("#para").scroll(function() {
				$('.toast').toast('show');
			});
		});
	</script>
</body>

</html>

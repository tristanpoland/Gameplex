<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HackView - Y! HackU IITD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HackView is a multi-user webrtc chat with document editing features">
  <meta name="author" content="Team SDSLabs">
  <link rel="author" href="humans.txt"></link>
  <link rel="stylesheet" href="nivo-slider/themes/default/default.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="nivo-slider/nivo-slider.css" type="text/css" media="screen" />
  <link type="text/css" href="bootstrap.css" rel="stylesheet" />
  <link rel="stylesheet" href="nivo-slider/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="android.css" type="text/css" />
  <script src="jquery.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1 id="overview">HackView</h1>
    <div class="slider-wrapper theme-default">
      <div id="slider" class="nivoSlider">
        <img src="nivo-slider/images/1.jpg" data-thumb="nivo-slider/images/1.jpg" alt="" data-transition="slideInLeft" />
        <img src="nivo-slider/images/2.jpg" data-thumb="nivo-slider/images/2.jpg" alt="" />
        <img src="nivo-slider/images/3.jpg" data-thumb="nivo-slider/images/3.jpg" alt="" />
      </div>
    </div>
    <form action="/join" method="GET">
      <label for="nickname">Enter a Nickname</label>
      <input type="text" class="input-xlarge" id="nickname" name="nickname" placeholder="nick@room"><br />
      <span class="help-inline">nickname[@sdslabs] creates a chat room named sdslabs</span> <br />
      <br />
      <input class="btn btn-warning" id="submit" type="submit" value="Create Chat Room!" />
      <input class="btn btn-warning" id="androidbug" type="submit" value="Create Chat Room!" />
    </form>
  </div>
  <script src="nivo-slider/jquery.nivo.slider.js"></script>
  <script>
    $(document).ready(function() {
      $('#slider').nivoSlider({
        effect: 'fold'
      });
      if($(window).width() > 400) {
      $('#nickname').keyup(function(){
        var nick = this.value;
        var room = nick.split('@')[1];
        if (room) {
          $('#submit').attr("value","Go to "+room);
        }
        else {
          $('#submit').attr("value","Create Chat Room");   
        }
      });
    }
    });
  </script>
</body>
</html>

<script>
//create the ball, playerPaddle and computerPaddle as sprite objects
var ball = createSprite(200,200,10,10);
var playerPaddle = createSprite(380,200,10,70);
var computerPaddle = createSprite(10,200,10,70);

//variable to store different state of game
var gameState = "serve";

var computerScore = 0;
var playerScore = 0;




function draw() {
  //clear the screen
  background("white");
  
   if(ball.isTouching(computerPaddle) || ball.isTouching(playerPaddle)) {
   playSound("hit.mp3");
  }
  //place info text in the center
  if (gameState === "serve") {
    text("Press Space to Serve",150,180);
  }
  text(computerScore,180,20);
  text(playerScore,220,20);
   if (keyDown("space")&& gameState==="serve") {
     serve();
     gameState="play";
   }
  
  if (keyDown(UP_ARROW)) {
     playerPaddle.velocityX=0;
     playerPaddle.velocityY=-2;
}
  if (keyDown(DOWN_ARROW)) {
    playerPaddle.velocityX=0;
    playerPaddle.velocityY=2;
  }
  
  
  if (keyDown("f")) {
    computerPaddle.velocityY=-2;
    computerPaddle.velocityX=0;
  }
  
  if (keyDown("w")) {
    computerPaddle.velocityY=2;
    computerPaddle.velocityX=0;
  }
  //AI for the computer paddle
  
  //draw line at the centre
  for (var i = 0; i < 400; i=i+20) {
    line(200,i,200,i+10);
  }
  
  
  //create edge boundaries
  //make the ball bounce with the top and the bottom edges
  createEdgeSprites();
   if (ball.isTouching(topEdge) || ball.isTouching(bottomEdge)) {
    playSound("wall_hit.mp3");
  }
  ball.bounceOff(topEdge);
  ball.bounceOff(bottomEdge);
  ball.bounceOff(playerPaddle);
  ball.bounceOff(computerPaddle);
  playerPaddle.bounceOff(topEdge);
  playerPaddle.bounceOff(bottomEdge);
  computerPaddle.bounceOff(topEdge);
  computerPaddle.bounceOff(bottomEdge);
  
 
  //reset the ball to the centre if it crosses the screen
  if(ball.x > 400 || ball.x <0) {
    if (ball.x>400) {
      computerScore=computerScore+1;
      playSound("score.mp3");
    }
    
    if (ball.x<0) {
      playerScore=playerScore+1;
      playSound("score.mp3");
    }
    reset();
    gameState="serve";
    
  }
  if (playerScore===5 || computerScore===5) {
    gameState="over";
    text("Press R to Restart",150,180);
    text("Game Over",170,150);
  }
  
  if (keyDown("r")&& gameState==="over") {
    gameState="serve";
    computerScore=0;
    playerScore=0;
  }
  
  
  drawSprites();
}

function serve() {
  ball.velocityX = 3;
  ball.velocityY = 4;
}

function reset() {
  ball.x = 200;
  ball.y = 200;
  ball.velocityX = 0;
  ball.velocityY = 0;
}

</script>
